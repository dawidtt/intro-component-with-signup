<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Intro component with sign up form</title>
  </head>
  <body>
    <main>
      <section id="left">
        <h1>
          Learn to code by <br />
          watching others
        </h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </section>
      <section id="right">
        <div id="price-container">
          <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
        </div>
        <form action="">
          <input id="fName" type="text" placeholder="First Name" name="" />
          <p class="error-message error-message-1"></p>
          <input id="lName" type="text" placeholder="Last Name" name="" />
          <p class="error-message error-message-2"></p>
          <input id="email" type="text" placeholder="Email Address" name="" />
          <p class="error-message error-message-3"></p>
          <input id="password" type="text" placeholder="Password" name="" />
          <p class="error-message error-message-4"></p>
          <button onclick="formSubmit()">Claim your free trial</button>
          <p id="terms-services">
            By clicking the button, you are agreeing to our
            <a>Terms and Services</a>
          </p>
        </form>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
